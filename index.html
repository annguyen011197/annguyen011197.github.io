<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TedEx Tân Định</title>
  </head>

  <body>
    <div class="container-fluid bg">
      <div class="row">
        <div id="logo" class="mx-auto col-sm-10 col-md-6"></div>
      </div>
      <p class="text-center welcomeText">
        Welcome to <strong>TEDxTanDinh</strong><br />
        We are currently working on our site, every minute of an hour.
      </p>

      <p class="text-center welcomeText">
        We will be launching in
      </p>

      <div class="row" id="timer">
        <div class="mx-auto row col-xl-6 col-lg-10 col-md-12">
          <div class="t-card col-md-3">
            <p class="p-time" id="day">0</p>
            <p class="p-timetype">days</p>
          </div>
          <div class="t-card  col-md-3">
            <p class="p-time" id="hours">0</p>
            <p class="p-timetype">hours</p>
          </div>
          <div class="t-card col-md-3">
            <p class="p-time" id="min">0</p>
            <p class="p-timetype">minutes</p>
          </div>
          <div class="t-card col-md-3">
            <p class="p-time" id="second">0</p>
            <p class="p-timetype">seconds</p>
          </div>
        </div>
      </div>

      <p class="text-center welcomeText" id="credit">
        In the mean time, for more information <br />
        Check out our
        <a href="https://www.facebook.com/tedxtandinh.hcmc/">Facebook</a> or our
        <a href="https://www.ted.com/tedx/events/32425">site</a> on TED.com
      </p>
    </div>
  </body>
